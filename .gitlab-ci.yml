---
image: "rust:latest"

stages:
  - .pre
  - test
  - build

services:
  - redis:latest

debug:
  stage: .pre
  tags:
    - docker
  script:
    - rustc --version
    - cargo --version
    - rustup --version

test:
  stage: test
  tags:
    - docker
  script:
    - apt-get update && apt-get install netcat-traditional
    - >-
      cat functions.lua |
      sed "s/\"/'/g" |
      awk 'ORS=""; NR == 1 {print "FUNCTION LOAD REPLACE \""}
      $1 !~ /^--|^$/ {print $0 "\\\\n"} END {print "\"\n"}' |
      nc -q1 redis 6379
    - cargo test --verbose

lint:
  stage: test
  tags:
    - docker
  script:
    - rustup component add rustfmt
    - rustup component add clippy
    - cargo fmt --check
    - cargo clippy -- -D warnings

build-image:
  stage: build
  needs:
    - test
    - lint
  only:
    - tags
  tags:
    - docker
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
