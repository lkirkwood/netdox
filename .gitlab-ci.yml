---
image: "rust:latest"

services:
  - redis:latest

debug:
  stage: .pre
  script:
    - rustc --version
    - cargo --version
    - rustup --version

test:
  stage: test
  script:
    - apt-get update && apt-get install netcat
    - >-
      cat functions.lua |
      sed "s/\"/'/g" |
      awk 'ORS=""; NR == 1 {print "FUNCTION LOAD REPLACE \""}
      $1 !~ /^--|^$/ {print $0 "\\\\n"} END {print "\"\n"}' |
      nc -N redis 6379
    - cargo test --verbose

lint:
  stage: test
  script:
    - rustup component add rustfmt
    - rustup component add clippy
    - cargo fmt --check
    - cargo clippy -- -D warnings
