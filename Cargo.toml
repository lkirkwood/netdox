[package]
name = "netdox"
version = "0.1.0"
edition = "2021"

[dependencies]
age = "0.9.2"
clap = { version = "4.3.4", features = ["derive"] }
paris = { version = "1.5.15", features = ["no_logger", "macros"] }
redis = "0.23.0"
serde = { version = "1.0.164", features = ["derive"] }
toml = "0.7.4"
pageseeder = { path = "../pageseeder-rs", optional = true }
async-trait = "0.1.73"
tokio = { version = "1.32.0", features = ["full"] }

[features]
default = ["pageseeder"]
pageseeder = ["dep:pageseeder"]
